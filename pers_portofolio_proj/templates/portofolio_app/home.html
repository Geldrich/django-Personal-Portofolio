<!DOCTYPE html>

{% extends 'portofolio_app/base.html' %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>home page</title>
    </head>
    <body>
    <h1>Peter's Portofolio</h1>

    {% load static %}




    <a href="{% url 'blog:all_blogs' %}">Blog</a>

    <br>
    <a href="{% static 'portofolio_app/rezume.pdf' %}">Resume</a>
    <br>
    <br>

    <img src="{% static 'portofolio_app/wolf.jpg' %}" height=240 width=230>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        {{ project.image.url }}
        <br>
        <img src="{% static 'portofolio_app/deer.jpg' %}" height=240 width=230>
        <br>
        <br>
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
{% endblock %}
</body>
</html>
