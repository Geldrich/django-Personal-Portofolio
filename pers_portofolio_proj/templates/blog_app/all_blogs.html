<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Hello Blog!</h1>
<h2>Peter has written {{ blogs.count }} blog {{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date|date:'M d Y'}}</h5>
    <p>{{ blog.description |truncatechars:20 }}</p>
    {% lorem  %}
{% endfor %}
</body>
</html>
